<!DOCTYPE html>
<html>
    <title>Security Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-colors-vivid.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel="icon" href="images/cctv_camera-512.ico">

    <style>
        .w3-allerta {
            font-family: "Allerta Stencil", Sans-serif;
        }
        .w3-myfont {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        .w3-lobster {
            font-family: "Lobster", serif;
        }
    </style>

    <body class="w3-pale-blue">

        <!-- Top container -->
        <div class="w3-container w3-top w3-vivid-purplish-blue w3-large w3-padding w3-border-top w3-border-black" style="z-index:4">
            <button class="w3-btn w3-hide-large w3-padding-0 w3-hover-text-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Menu</button>
            <span class="w3-right"><img src="images/cctv_camera-512.png"  style="width:35px"></span>
        </div>

        <!-- Sidenav/menu -->

        <nav class="w3-sidenav w3-collapse w3-vivid-blue w3-theme-l4 w3-animate-left" style="z-index:3;width:300px;" id="mySidenav">
            <br>
            <br>
            <div class="w3-container w3-row">
                <div class="w3-col s4">
                    <img src="images/img_avatar2%20(1).png" class="w3-circle w3-margin-right" style="width:56px">
                </div>
                <div class="w3-col s8 w3-allerta">
                    <span class="w3-xxlarge" >Welcome, <strong>Theo!</strong></span>
                    <br>
                    <a href="#" class="w3-hover-none w3-hover-text-red w3-show-inline-block"><i class="fa fa-envelope"></i></a>
                    <a href="#" class="w3-hover-none w3-hover-text-green w3-show-inline-block"><i class="fa fa-user"></i></a>
                    <a href="#" class="w3-hover-none w3-hover-text-blue w3-show-inline-block"><i class="fa fa-cog"></i></a>
                </div>
            </div>
            <hr>
            <div class="w3-container w3-border-0">
                <h5 class="w3-xlarge w3-lobster ">Dashboard</h5>
            </div>
            <a href="Security_Report.html" class="w3-padding w3-myfont w3-large w3-opacity"><i class="fa fa-users fa-fw"></i><b> Overview</b></a>
            <a href="History.html" class="w3-padding w3-pale-blue w3-myfont w3-large w3-opacity"><i class="fa fa-history fa-fw"></i><b> History</b></a>
            <a href="Settings.html" class="w3-padding w3-myfont w3-large w3-opacity"><i class="fa fa-cog fa-fw"></i><b> Settings</b></a>
            <a href="#" class="w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black w3-myfont w3-large w3-opacity" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i><b> Close Menu</b></a>
            <br>
            <br>
        </nav>


        <!-- Overlay effect when opening sidenav on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity " onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <hr>
        <div class="w3-main w3-pale-blue" style="margin-left:300px;margin-top:43px;">

            <!-- Header -->
            <header class="w3-container w3-pale-blue" style="padding-top:22px">
                <h5 class="w3-lobster w3-xxlarge w3-bottombar w3-border-vivid-purplish-blue"><b><i class="fa fa-history"></i> History</b></h5>
            </header>
            <div class="w3-container w3-section w3-round-xlarge w3-pale-blue">
                <table class="w3-table-all w3-round-xlarge ">
                    <thead>
                        <tr class="w3-blue w3-round-xlarge">
                            <th>Action</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tr class="w3-hover-black">
                        <td>Share</td>
                        <td>You shared a fault</td>
                        <td>04/11/2016</td>
                    </tr>
                    <tr class="w3-hover-black">
                        <td>View</td>
                        <td>You saw the news</td>
                        <td>03/11/2016</td>
                    </tr>
                    <tr class="w3-hover-black">
                        <td>Share</td>
                        <td>You shared a fault</td>
                        <td>03/11/2016</td>
                    </tr>
                    <tr class="w3-hover-black">
                        <td>Create</td>
                        <td>Your account was created</td>
                        <td>02/11/2016</td>
                    </tr>
                </table>
            </div>
            <hr>
            <br>

            <!-- End page content -->
        </div>

        <script>
            // Get the Sidenav
            var mySidenav = document.getElementById("mySidenav");

            // Get the DIV with overlay effect
            var overlayBg = document.getElementById("myOverlay");

            // Toggle between showing and hiding the sidenav, and add overlay effect
            function w3_open() {
                if (mySidenav.style.display === 'block') {
                    mySidenav.style.display = 'none';
                    overlayBg.style.display = "none";
                } else {
                    mySidenav.style.display = 'block';
                    overlayBg.style.display = "block";
                }
            }

            // Close the sidenav with the close button
            function w3_close() {
                mySidenav.style.display = "none";
                overlayBg.style.display = "none";
            }

        </script>

    </body>

</html>
