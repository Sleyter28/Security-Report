    <!-- Sidenav/menu -->

        <div class="w3-container w3-row">

                <img src="/images/img_avatar2%20(1).png" class="w3-circle w3-margin-right" style="width:56px">

                <a href="#" class="w3-hover-none w3-hover-text-red w3-show-inline-block"><i class="fa fa-envelope"></i></a>

            <h5>Dashboard</h5>

        <a href="Security_Report.html" class="w3-padding"><i class="fa fa-users fa-fw"></i>  Overview</a>
        <a href="History.html" class="w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>

    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-cog"></i> Settings</b></h5>

        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-container">
                <div class="w3-row">
                    <a href="javascript:void(0)" onclick="openCity(event, 'London');">
                        <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">General</div>
                    </a>
                    <a href="javascript:void(0)" onclick="openCity(event, 'Paris');">
                        <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Notifications</div>
                    </a>
                    <a href="javascript:void(0)" onclick="openCity(event, 'Tokyo');">
                        <div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Tokyo</div>

                <div id="London" class="w3-container city">

-->

        <!-- End page content -->
    </div>

    <script>
        // Get the Sidenav
        var mySidenav = document.getElementById("mySidenav");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidenav, and add overlay effect
        function w3_open() {
            if (mySidenav.style.display === 'block') {
                mySidenav.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidenav.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidenav with the close button
        function w3_close() {
            mySidenav.style.display = "none";
            overlayBg.style.display = "none";
        }

    </script>
    <script>
        function openCity(evt, cityName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-border-red", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-border-red";
        }

    </script>

</body>
